<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Courses List</title>
    <meta th:replace="fragments/header">
</head>
<body>


    <h1>Course List</h1>
    <table>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"/>
            <td th:text="${course.title}"/>
            <td th:text="${course.fee}"/>
        </tr>
    </table>


</body>
</html>
